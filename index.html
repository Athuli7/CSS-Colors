<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Color Names</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id="contenter" class="row">
			<div class="sidebar column large-2 medium-12">
				<div class="row">
					<div class="column small-12 small-centered medium-uncentered medium-12 large-12">
						<div class="row show-for-large-only">
							<div class="small-12 medium-4 large-12 columns logo text-center">
								<img src="./images/logo.png">
							</div>
							<div class="small-12 medium-8 large-12 columns text-center">
								<h2>CSS Colors</h2>
							</div>
						</div>
						<div class="row hide-for-large-only">
							<div class="small-12 columns ">
								<h1 class="text-center"> <i class="fa fa-mouse-pointer fa"></i>  CSS Colors</h1>
							</div>
						</div>
					</div>
					<hr>
					<div class="small-12 column">
						<div class="row">
							<div class="column small-12 medium-6 large-12">
								<p>CSS Color Names, these are the Names you can use instead of a fancy code.</p>
								<p>Click on the color to copy the name.</p>
								<small>Sort color in :</small>
								<form name="sortForm">
									<input type="radio" name="sort" value="hue" checked="checked"> Hue <br/>
									<input type="radio" name="sort" value="hex"> Hex<br/>
									<input type="radio" name="sort" value="alpha"> Alphabetic
								</form>
							</div>
						</div>
					</div>
					<div class="small-12 column">
						<small>Missing Color Names ? <a href="https://github.com/anushbmx/CSS-Colors">add it </a></small><br/>
						<small>Made with help from <a href="https://github.com/nikhiljohn10">@nikhiljohn10</a></small>
					</div>
				</div>
			</div>
			<div class="content column large-10  medium-12">
				<div class="row" id="colorItems">
				</div>
				<div id="loading-container">
					<div class="container-wrap">
						<div class="playground">
							<h1>Loading</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
	<script src="js/script.js"></script>
	<script src="js/clipboard.min.js"></script>
	<script>
		var clipboard = new Clipboard('.description-wrap');
	</script>
</body>
</html>
